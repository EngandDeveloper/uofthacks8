{% extends 'users/base.html' %}

{% block body %}

<br>
<div class="form-wrapper">
    <form action="/setNewGoal/" method="POST">
        {% csrf_token %}
        <div class="mb-3">
        <input type="text" class="form-control" name="goalname" placeholder="Goal name...">
        </div>
        <div class="mb-3">
        <input type="number" step="any" class="form-control" name="amount" placeholder="Amount...">
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" name="time" placeholder="How many months till payment is due?">
        </div>
        <div class="mb-3">
            <input type="number" step="any" class="form-control" name="rate" placeholder="How much interest are you erning from your saving source?">
        </div>
        <input type="submit" class="btn btn-primary" value="Set Goal" name="submitLogin">

    </form>
</div>


{% endblock %}
